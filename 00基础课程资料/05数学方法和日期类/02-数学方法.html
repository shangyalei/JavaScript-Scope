//    需求：随机产生十行十列的div，并且每次刷新都有不同的颜色或者根据浏览器窗口的变化随机改变颜色或大小，不能出现滚动条。
    function fn() {
        document.body.innerHTML="";//防止覆盖
        var nBwidth=document.documentElement.clientWidth||document.body.clientWidth;
        var nBheight=document.documentElement.clientHeight||document.body.clientHeight;
        var nBoxWidth=nBwidth/10;
        var nBoxheight=nBheight/10;
        var of=document.createDocumentFragment();

        for(var row=0;row<10;row++){
            for (var col= 0; col < 10; col++) {
                var oDiv=document.createElement('div');
                oDiv.style.height=nBoxheight+"px";
                oDiv.style.width=nBoxWidth+"px";
                oDiv.style.position="absolute";
                oDiv.style.top=row*nBoxheight+"px";
                oDiv.style.left=col*nBoxWidth+"px";
                var r=Math.floor(Math.random()*256);//因为rgb颜色值是从0到255取值
                var g=Math.floor(Math.random()*256);
                var b=Math.floor(Math.random()*256);
                oDiv.style.background="RGB("+r+","+g+","+b+")";
                of.appendChild(oDiv);
            }
            document.body.appendChild(of);
        }

    }


//    fn();//刷新产生div
    window.onresize=fn;//当窗口发生变化时运行函数。



</script>
