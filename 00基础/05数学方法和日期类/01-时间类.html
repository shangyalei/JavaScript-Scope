//案例时钟
    var timer=null;
    function clock() {
        var t=new Date();
        var 年=t.getFullYear()+"年";
        var 月=t.getMonth()+1+"月";
        var 日=t.getDate()+"日";
        var 周="周"+t.getDay();

        var 时=t.getHours()+"时";
        var 分=t.getMinutes()+"分";
        var 秒=t.getSeconds()+"秒";
        var 毫秒=t.getMilliseconds()+"毫秒";


//      现在的时间是

        var currentTime=年+月+日+时+分+秒+毫秒;

//      插入页面
        document.getElementById('div1').innerHTML=currentTime;
        timer=window.setTimeout(clock,1000);//使用setInterval的时候不能放在方法内部，否则不断调用会导致内存溢出，从而浏览器挂掉。33
    }
    clock();
    function stopClock(){
        window.clearTimeout(timer);//让定时器停下来。
    }
