    //用if-else实现,下面的条件若使用全等则条件不会成立。
    oBtn.onclick= function () {
        var val=document.getElementById('text1').value;

        }else if(val==2){
            alert(2);
        }else{
            alert(typeof val);
        }
    };


    //综上所述：switch语句的判断条件是全等判断，if-else语句的判断条件则存在类型转换。
