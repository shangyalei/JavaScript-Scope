    //随机提取数据项。
    Array.prototype.random=function(n){
        //在当前执行这个random方法的实例中，随机去掉n个数据，并且这些随机去掉的值保存在一个数组里返回。
        var result=[];
        for(var j=0;j<n;j++){
            //大于等于0，小于this.length;的一个随机数。
            var random=Math.floor(Math.random()*(this.length));
            //var val=this.splice(random,1);
            var val=this[random];
            this[random]=this[this.length-1];
            this.length=this.length-1;//数组的length的属性是可以读写的。
            result.push(val);
        }
        return result;
    };
