<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>

<script>
    // 对象、类、实例  对象用来封装数据用的，类是用来描述数据用的（数据的一种载体），我们每天操作的是某个类中的一个实例。
    //函数的三个身份，首先是一个函数，其次是一个类，最后又是一个对象。只要是对象我们就可以给它扩展属性。

    function Fn(){} //一个方法，函数
    Fn();//方法调用
    new Fn();//实例对象
    function Person(name){//类
        this.name=name;
        this.age=0;
        this.gender="";
    }
    var p =  new Person("张飞");//实例对象

    //在JS中，我们经常会把(方法)添加给成对象的属性.可以避免方法的重名。
    var DOM={};//其实这是创建对象的一种模式叫单利模式。
    DOM.addClass=function(){};
    DOM.removeClass=function(){};
    DOM.addClass();

    //一定要就记好函数的三种身份，因为它们时常切换使用，十分灵活。
    //面向对象在JS中最本质的东西是Person.prototype
    //我们常说面向对象的语言中有三大特点：封装、继承、多态.但在JS中只符合一个条件即：封装。
    //继承：在JS中实现的不伦不类。
    //对于多态来说，在JS中根本就没有这种概念。
    //当然还有接口的概念，在JS中根本就没有接口的概念。


    //我们来看封装，有两种意义的封装：
    // 1.让看得见的数据给描述出来，其实就是对象类型的数据封装。
    // 2.对工作过程或工作流程的封装,其实就是方法。


    var obj={name:"Max",age:"29"};//这是对数据的一种封装。
    function add(a,b){console.log(a*b);}//对完成一种功能的过程进行封装，也就是方法。

    //面向对象：对生成数据的方式做一个定义。是对数据的一种组织归纳的一种方式。
    //面向：生产对象类型是怎样的方式，就叫面向对象。
    //无论是通过原始的方法来创建对象还是通过函数来创建对象，它们都是生成对象数据类型的一种方式。

    //生产，生产出来的产品还有品牌
    function AppleMobil(){//生产厂家，类的概念，类的作用是实例识别。这也就类模式，也叫构造函数模式。

    }
    new AppleMobil();
    //工厂模式
    function Factory(name){//工厂模式
        var obj={};
        obj.name=name;
        obj.weitght="";
        obj.height="";
        return obj;

    }
    var p1=new Factory("手机");
    var ary=[];
    for(var i=0;i<100;i++){
        ary.push(Factory("手机"));//生产出来的手机都打包放在数组里面。
    }

    //面向对象，首先要理解对象，对象是数据。面向对象即使是对数据的生产方式的一种定义。

    //面向对象是研究生产方式的。


    //为什么在JS中，类的概念不是非常重要。

    //主要是处理逻辑。

</script>



</body>
</html>
