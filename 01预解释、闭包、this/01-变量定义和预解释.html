<!--

编程语言是干什么的：处理数据或按某种逻辑来处理数据。
数据是程序里最基本的“生产生活资料”。
比如：1，2,3，"abcd",true,false,document,function [] 都算是数据。

那么数据怎么来管理呢？
给数据其一个名字：变量。
数据和变量是两个不同的概念，但表示的东西都是相同。


JS里的变量类型有分配数据的时候决定的（赋值后才决定）。
所有的变量类型，其实就是数据类型！！

认识数据和管理数据的规范
1.物以类聚，人以群分，所以要有数据类型。
2.数据和数据类型是学编程的第一件大事。
3.一种编程语言里的数据分为多少种类型，是由它的作用决定的（也就是它能解决什么问题）
4.所谓数据的管理规范：就是对数据进行分类。并且通过变量来管理。


弱类型的语言---简单而不粗暴（变量）
1.提前占一个位置，但不分配大小
2.占位子和坐位置分开
3.也就是JS中存在预解释：
                  1.变量声明和变量的赋值不同
                  2.函数的定义


关于预解释的关键几点：
带var关键字的预解释：
1.代码运行之前，先扫描一遍，有没有带var关键字的，有的话先去内存里面给变量开一个空间。这会儿的变量没有数据也就是没有值，则用undefined来表示。
2.当代码运行的时候，则再给数据开一个内存空间。
3.然变量和数据关联在一起。（定义：defined）
注意：undefined表示不存在一个的标示符（记号）
5.带var关键字的预解释叫声明。（预声明 declear）

带function关键字的预解释：
1.在代码执行之前，把所有带function关键字的扫一遍，然后定义变量，并且同时给变量赋值。
















-->
